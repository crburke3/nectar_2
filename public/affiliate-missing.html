<!DOCTYPE html>
<html>
<head>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            height: 100%;
            width: 100%;
            background-color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 0;
            width: 100%;
            height: 100%;
            position: relative;
        }
        p {
            margin: 0 0 10px 0;
            font-size: 14px;
            color: #333;
        }
        .button {
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 600;
            text-decoration: none;
            text-align: center;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            background-color: #21e91b;
            color: #000000;
            white-space: nowrap;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #1bc514;
        }
        .close-button {
            position: absolute;
            right: 6px;
            top: 1px;
            cursor: pointer;
            color: #999;
            font-size: 16px;
            padding: 5px;
            line-height: 1;
        }
        .close-button:hover {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- <span class="close-button" id="close-button">x</span> -->
        <p>Want 2% back on this with Nectar?</p>
        <button id="activate-link" class="button-small">Activate</button>
    </div>
    <script src="affiliate-missing.js"></script>
</body>
</html>
